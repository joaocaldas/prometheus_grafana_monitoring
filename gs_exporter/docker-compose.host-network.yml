version: '3.8'

# Exemplo alternativo usando network_mode: host
# Use este arquivo se os servidores de jogos estiverem na rede local do host
# Execute com: docker-compose -f docker-compose.host-network.yml up -d

services:
  game-server-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gs-exporter
    network_mode: host  # Usa a rede do host diretamente
    environment:
      - PORT=9091  # Porta no host (ajuste se necessário)
      - SCRAPE_INTERVAL=30000
      # Opcional: configure servidores padrão via variável de ambiente
      # - GAME_SERVERS=[{"name":"cs2-server","type":"cs2","host":"192.168.1.100","port":27015}]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9091/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s


