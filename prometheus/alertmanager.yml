  - name: 'icmp-receiver'
    # Receiver específico para alertas ICMP
    # Receiver vazio - os alertas serão apenas armazenados no Alertmanager
    # Para adicionar notificações, descomente e configure uma das opções acima

# Configuração de inibição (para evitar alertas duplicados)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

