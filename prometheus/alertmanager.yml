global:
  resolve_timeout: 5m

# Configuração de roteamento de alertas
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    - match:
        alertname: ICMPHostDown
      receiver: 'icmp-receiver'
      continue: true

# Configuração de destinatários (receivers)
receivers:
  - name: 'default-receiver'
    # Receiver vazio - os alertas serão apenas armazenados no Alertmanager
    # Para adicionar notificações, descomente e configure uma das opções abaixo:
    
