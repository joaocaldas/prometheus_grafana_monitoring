global:
  scrape_interval: 15s      # Intervalo padrão de scrape
  evaluation_interval: 15s  # Intervalo de avaliação de regras
  external_labels:
    cluster: 'monitoring'
    environment: 'production'

# Configuração do AlertManager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Configuração de regras de alertas
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # Métricas do próprio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Game Server Exporter
  # Os servidores são configurados em targets.json
  # O exporter lê o targets.json e consulta os servidores automaticamente.
  # O Prometheus faz scrape do exporter apenas uma vez (não por servidor).
  - job_name: 'game-servers'
    scrape_interval: 15s
    static_configs:
      - targets: ['gs-exporter:9090']
        labels:
          exporter: 'game-server'
    metrics_path: '/metrics'

  # Monitoramento ICMP (Ping) via Blackbox Exporter
  - job_name: 'icmp'
    scrape_interval: 30s
    metrics_path: /probe
    params:
      module: [icmp]
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/icmp-targets.json'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Monitoramento de servidores Linux via Node Exporter
  - job_name: 'linux-servers'
    scrape_interval: 15s
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/linux-targets.json'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [name]
        target_label: hostname

  # Monitoramento de servidores Windows via Windows Exporter
  - job_name: 'windows-servers'
    scrape_interval: 15s
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/windows-targets.json'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [name]
        target_label: hostname

  # Monitoramento de processos individuais via Process Exporter (Linux)
  - job_name: 'process-exporter'
    scrape_interval: 15s
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/process-exporter-targets.json'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [name]
        target_label: hostname

  # Monitoramento de containers Docker via cAdvisor (servidores remotos)
  - job_name: 'cadvisor'
    scrape_interval: 15s
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/cadvisor-targets.json'
        refresh_interval: 30s
    # Ignorar timestamps das métricas (usar timestamp do scrape)
    # Isso resolve o problema de "samples that are too old or are too far into the future"
    honor_timestamps: false
    # Sem autenticação - cAdvisor configurado para acesso direto via HTTP
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      # Usar o label 'server_name' do target para criar hostname
      # Isso preserva o label 'name' original das métricas do cAdvisor (nome do container)
      - source_labels: [server_name]
        target_label: hostname
    metrics_path: '/metrics'

